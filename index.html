<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Progress</title>
</head>
<body>
<!-- Main section -->
    <section class="main container d-flex f-direction-column a-items-center">
        <div class="main__progress m-l-72-lg m-l-72-lx">Example</div> 
        <div class="control control_main ">
            <div class="control__item">
                <input type="text" class="control__input control__input_rounded" id="valueInput">
                <label class="control__label">Value</label>
            </div>
            <div class="control__item">
                <label class="switch control__input" for="animated">
                    <input type="checkbox" id="animated" />
                    <div class="slider round"></div>
                </label>
                <label class="control__label">Animate</label>
            </div>
            <div class="control__item">
                <label class="switch control__input" for="hidden">
                    <input type="checkbox" id="hidden"/>
                    <div class="slider round"></div>
                </label>
                <label class="control__label">Hide</label>
            </div>
        </div>
    </section>
<!-- Main section -->
    <script src="src/progress/progress.js"></script> 
    <script src="index.js"></script>
</body>
</html>
